<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>

    <main class="main">
        <div class="main_bg">

            <div class="main_info">
                <div class="main_info_title">Drama</div>
                <h1 class ="main_info_movie_title">BEST EARTH</h1>
                <p class="main_info_subtitle">The story if a man who survived on an alien <br> planet alone</p>

                <div class="main_info_span">
                    <span class="main_info_span_1">IMDb:8.0</span>
                    <span class="main_info_span_2   "> Movie star: 7.7</span>
                </div>
            </div>
            <div class="main_bg_series">
                <div class="main_bg_series_movie">
                    <h4>RESENT SERIES</h4>
                    <a class="main_bg_series_movie_serie">omar</a>
                    <a class="main_bg_series_movie_serie">the final legacy</a>
                    <a class="main_bg_series_movie_serie">ertugrul</a>
                    <a class="main_bg_series_movie_serie">magnificent century</a>
                    <a class="main_bg_series_movie_serie">great seljuks: guardians</a>
                </div>
                <div class="main_bg_series_search">
                    <h1 class="main_bg_series_search_title">add new series</h1>
                    <form action="#" method="GET" class="main_bg_series_search_form">
                        <label for="main_bg_series_search">Name of series</label><br>
                        <input type="text" name="main_bg_series_search" class="main_bg_series_search_inn" id="main_bg_series_search" placeholder="search..."><br>
                        <label for="favourite_main_bg_series">Make it your favourite</label><br>
                        <input type="checkbox" name="favourite" id="favourite_main_bg_series"> <br>
                        <button type="button" class="main_bg_series_search_btn">Submit</button>
                    </form>
                </div>
            </div>
        
        </div>
        <div class="main_adver">
            <div class="main_adver_img">
                <img src = './images/Classico_I6701.png.466x480_q85_crop1.jpg'>
                <img src = './images/microw.png.466x480_q85_crop2.jpg'>
                <img src  = './images/multi.png.466x480_q85_crop9.jpg'>
                <img src = './images/quadro.png.466x480_q85_crop3.jpg'>

            </div>
        </div>

    </main>

    

    <script src="./js/script.js"></script>
</body>
</html>
